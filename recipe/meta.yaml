{% set name = "treelite" %}
{% set version = "4.0.0rc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dmlc/treelite/archive/{{ version }}.tar.gz
  sha256: 21fcb179e0d887c3741ee9a55f0752017fdfacd59a0b2de4032ef96efe2171ad
  patches:
    - 0002-Don-t-use-ctypes.pythonapi-when-using-PyPy.patch

build:
  number: 1
  skip: true  # [python_impl == 'pypy' and win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cmake >=3.14
    - ninja
    - fmt
    - rapidjson
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip >=19.0
    - hatchling >=1.12.1
  run:
    - python
    - numpy
    - scipy
    - packaging

test:
  requires:
    - setuptools
  imports:
    - treelite

about:
  home: https://github.com/dmlc/treelite
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Model compiler for decision tree ensembles

  description: Universal model exchange and serialization format for decision tree forests
  doc_url: https://treelite.readthedocs.io/
  dev_url: https://github.com/dmlc/treelite

extra:
  recipe-maintainers:
    - hcho3
