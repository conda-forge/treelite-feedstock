{% set name = "treelite" %}
{% set version = "1.0.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dmlc/treelite/archive/{{ version }}.tar.gz
  sha256: fdd0884629baf98f4a155f690fc5d373bd252881229d1994d50aab715405a888
  patches:
    - 0002-disable-static-libs.patch
    - 0003-py38-windows-dll-path-fix.patch

build:
  number: 0

requirements:
  build:
    - cmake >=3.14
    - ninja
    - fmt
    - rapidjson
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - python
    - pip >=19.0
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - treelite
    - treelite_runtime

about:
  home: https://github.com/dmlc/treelite
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Model compiler for decision tree ensembles'

  description: 'Treelite is a model compiler for efficient deployment of decision tree ensembles.'
  doc_url: https://treelite.readthedocs.io/
  dev_url: https://github.com/dmlc/treelite

extra:
  recipe-maintainers:
    - hcho3
