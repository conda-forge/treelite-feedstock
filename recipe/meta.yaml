{% set name = "treelite" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dmlc/treelite/archive/{{ version }}.tar.gz
  sha256: 6b2cad82f918a381228cfee55aa6f5a3c294000f46449cd40ab3ab5699c25dc3

build:
  number: 0

requirements:
  build:
    - cmake >=3.14
    - ninja
    - fmt
    - rapidjson
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip >=19.0
  run:
    - python
    - numpy
    - scipy
    - setuptools

test:
  requires:
    - setuptools
  imports:
    - treelite
    - treelite_runtime

about:
  home: https://github.com/dmlc/treelite
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Model compiler for decision tree ensembles

  description: Treelite is a model compiler for efficient deployment of decision tree ensembles.
  doc_url: https://treelite.readthedocs.io/
  dev_url: https://github.com/dmlc/treelite

extra:
  recipe-maintainers:
    - hcho3
