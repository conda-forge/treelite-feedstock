{% set name = "treelite" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dmlc/treelite/archive/{{ version }}.tar.gz
  sha256: 9a741e345b7a8c49f4a981fec5fdce71cbcbd7b072f6dd47d0e941c9d52f4a52

build:
  number: 1

requirements:
  build:
    - cmake >=3.14
    - ninja
    - fmt
    - rapidjson
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip >=19.0
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - treelite
    - treelite_runtime

about:
  home: https://github.com/dmlc/treelite
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Model compiler for decision tree ensembles

  description: Treelite is a model compiler for efficient deployment of decision tree ensembles.
  doc_url: https://treelite.readthedocs.io/
  dev_url: https://github.com/dmlc/treelite

extra:
  recipe-maintainers:
    - hcho3
