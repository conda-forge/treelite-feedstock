{% set name = "treelite" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dmlc/treelite/archive/{{ version }}.tar.gz
  sha256: 8e7461775f8d6587a8ff87069ab0f30fbf55845395a267eb8f52e5356d36cc0b

build:
  number: 0

requirements:
  build:
    - cmake >=3.14
    - ninja
    - fmt
    - rapidjson
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - python
    - pip >=19.0
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - treelite
    - treelite_runtime

about:
  home: https://github.com/dmlc/treelite
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Model compiler for decision tree ensembles

  description: Treelite is a model compiler for efficient deployment of decision tree ensembles.
  doc_url: https://treelite.readthedocs.io/
  dev_url: https://github.com/dmlc/treelite

extra:
  recipe-maintainers:
    - hcho3
